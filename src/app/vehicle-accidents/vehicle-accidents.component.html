<form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [form]="form" [fields]="fields" [model]="model">
    </formly-form>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isPdfType()" >Next</button>
    <button type="button" mat-button (click)="goBack()" [disabled]="!canGoBack()">Back</button>
  </form>
